name: Build And Test
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      go-path: ${{ steps.setup-go.outputs.go-path }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create custom workspace to persist repo
        run: mkdir -p ${{ runner.workspace }}/custom-workspace

      - name: Persist checked out repo
        run: mv * ${{ runner.workspace }}/custom-workspace

      - name: Set-Up Go
        id: setup-go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

  build-and-test:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Change current directory to custom workspace
        run: cd ${{ runner.workspace }}/custom-workspace

      - name: Set-Up Go
        id: setup-go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Build and Check Race
        run: go build -v -race .

      - name: Unit Test
        run: go test -v ./...